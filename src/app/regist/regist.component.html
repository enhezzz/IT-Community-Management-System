<nz-spin [nzTip]="'正在注册你的个人信息...'" [nzSpinning]="_isSpinning">
<form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm($event,validateForm.value)">
  <div nz-form-item nz-row>
    <div nz-form-label nz-col [nzSpan]="7">
      <label nz-form-item-required>姓名</label>
    </div>
    <div nz-col [nzSpan]="12" nz-form-control nzHasFeedback>
      <nz-input formControlName="userName" [nzType]="'text'" [nzPlaceHolder]="'async validate try to write JasonWood'" [nzSize]="'large'">
      </nz-input>
      <div nz-form-explain *ngIf="getFormControl('userName').dirty&&getFormControl('userName').hasError('required')">请输入姓名!</div>
      <div nz-form-explain *ngIf="getFormControl('userName').dirty&&getFormControl('userName').hasError('duplicated')">该姓名已存在!</div>
      <div nz-form-explain *ngIf="getFormControl('userName').dirty&&getFormControl('userName').pending">验证中...</div>
    </div>
  </div>
  <div nz-form-item nz-row>
    <div nz-form-label nz-col [nzSpan]="7">
      <label nz-form-item-required>学号</label>
    </div>
    <div nz-col [nzSpan]="12" nz-form-control nzHasFeedback>
      <nz-input formControlName="studentId" [nzPlaceHolder]="'请输入学号'" [nzType]="'text'" [nzSize]="'large'">
      </nz-input>
      <div nz-form-explain *ngIf="getFormControl('studentId').dirty&&getFormControl('studentId').hasError('required')">请输入你的学号!</div>
      <div nz-form-explain *ngIf="getFormControl('studentId').dirty&&getFormControl('studentId').hasError('lengthError')">10!</div>
    </div>
  </div>
  <div nz-form-item nz-row>
    <div nz-col [nzSpan]="7" nz-form-label>
      <label nz-form-item-required>密码</label>
    </div>
    <div>
      <div nz-col [nzSpan]="12" nz-form-control nzHasFeedback>
        <nz-input formControlName="password" [nzPlaceHolder]="'password'" [nzType]="'password'" [nzSize]="'large'" (ngModelChange)="validateConfirmPassword()">
        </nz-input>
        <div nz-form-explain *ngIf="getFormControl('password').dirty&&getFormControl('password').hasError('required')">请输入你的密码!</div>
      </div>
    </div>
  </div>
  <div nz-form-item nz-row>
    <div nz-col [nzSpan]="7" nz-form-label>
      <label nz-form-item-required>确认 密码</label>
    </div>
    <div nz-col [nzSpan]="12" nz-form-control nzHasFeedback>
      <nz-input formControlName="passwordConfirmation" [nzType]="'password'" [nzPlaceHolder]="'confirm your password'" [nzSize]="'large'">
      </nz-input>
      <div nz-form-explain *ngIf="getFormControl('passwordConfirmation').dirty&&getFormControl('passwordConfirmation').hasError('required')">Please confirm your password!</div>
      <div nz-form-explain *ngIf="getFormControl('passwordConfirmation').dirty&&getFormControl('passwordConfirmation').hasError('confirm')">Two passwords that you enter is inconsistent!</div>
    </div>
  </div>
  <div nz-form-item nz-row>
    <div nz-form-label nz-col [nzSpan]="7">
      <label nz-form-item-required>学院</label>
    </div>
    <div nz-col [nzSpan]="12" nz-form-control nzHasFeedback>
      <nz-input formControlName="xueyuan" [nzPlaceHolder]="'学院'" [nzType]="'text'" [nzSize]="'large'">
      </nz-input>
      <div nz-form-explain *ngIf="getFormControl('xueyuan').dirty&&getFormControl('xueyuan').hasError('required')">请输入你的学院名称!</div>
    </div>
  </div>
  <div nz-form-item nz-row>
    <div nz-form-label nz-col [nzSpan]="7">
      <label nz-form-item-required>专业班级</label>
    </div>
    <div nz-col [nzSpan]="12" nz-form-control nzHasFeedback>
      <nz-input formControlName="majorClass" [nzPlaceHolder]="'学院'" [nzType]="'text'" [nzSize]="'large'">
      </nz-input>
      <div nz-form-explain *ngIf="getFormControl('majorClass').dirty&&getFormControl('majorClass').hasError('required')">请输入你的专业班级名称!</div>
    </div>
  </div>
  <div nz-form-item nz-row>
    <div nz-form-label nz-col [nzSpan]="7">
      <label nz-form-item-required>邮箱</label>
    </div>
    <div nz-col [nzSpan]="12" nz-form-control nzHasFeedback>
      <nz-input formControlName="email" [nzPlaceHolder]="'email'" [nzType]="'email'" [nzSize]="'large'">
      </nz-input>
      <div nz-form-explain *ngIf="getFormControl('email').dirty&&getFormControl('email').hasError('email')">输入的邮箱号无效!</div>
      <div nz-form-explain *ngIf="getFormControl('email').dirty&&getFormControl('email').hasError('required')">请输入你的邮箱号!</div>
    </div>
  </div>
  <!--<div nz-form-item nz-row>-->
    <!--<div nz-form-label nz-col [nzSpan]="7">-->
      <!--<label nz-form-item-required>BirthDay</label>-->
    <!--</div>-->
    <!--<div nz-col [nzSpan]="12" nz-form-control>-->
      <!--<nz-datepicker formControlName="birthDay" [nzSize]="'large'" [nzPlaceHolder]="'Choose your birthday'" style="width: 100%;"></nz-datepicker>-->
      <!--<div nz-form-explain *ngIf="getFormControl('birthDay').dirty&&getFormControl('birthDay').hasError('required')">Please input your birthday!</div>-->
      <!--<div nz-form-explain *ngIf="getFormControl('birthDay').dirty&&getFormControl('birthDay').hasError('expired')">Birthday must less than today!</div>-->
    <!--</div>-->
  <!--</div>-->
  <div nz-form-item nz-row>
    <div nz-col [nzSpan]="7" nz-form-label>
      <label nz-form-item-required>Comment</label>
    </div>
    <div nz-col [nzSpan]="12" nz-form-control>
      <nz-input formControlName="comment" [nzRows]="2" [nzType]="'textarea'" [nzPlaceHolder]="'write any thing'" [nzSize]="'large'">
      </nz-input>
      <div nz-form-explain *ngIf="getFormControl('comment').dirty&&getFormControl('comment').hasError('required')">Please write something here!</div>
    </div>
  </div>
  <div nz-form-item nz-row>
    <div nz-col [nzOffset]="7" [nzSpan]="12" nz-form-control>
      <button nz-button [nzType]="'primary'" [nzSize]="'large'" [disabled]="!validateForm.valid">Submit</button>
      <button nz-button [nzSize]="'large'" (click)="resetForm($event)">Reset</button>
    </div>
  </div>
</form>
</nz-spin>
